<!DOCTYPE html>
<html lang="en, ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travelix Pro</title>
    <link rel="stylesheet" href="pages/index.css" type="text/css"/>
</head>
<body class="page">
<div class="container">
    <div class="promo">
        <header class="header">
            <img src="images/logo-Travelix.png" alt="Логотип компании" class="logo">
            <nav class="menu">
                <ul class="menu__list">
                    <li class="promo__text">Tour’s</li>
                    <li class="promo__text">Services</li>
                    <li class="promo__text">Package</li>
                    <li class="promo__text">About Us</li>
                    <li class="promo__text">Sign In</li>
                </ul>
            </nav>
            <button class="button">Sign Up</button>
        </header>
        <div class="promo__block">
            <p class="promo__text intro">Journeys of Inspiration</p>
            <h1 class="promo__lead">Start Your Journey
                for <span>Enjoy Life</span>.</h1>
            <p class="promo__description">Travel Agency Threats and Opportunities. The Perspective of Successful Owners</p>
        </div>
        <div class="booking">
            <form action="#" class="booking__form">
                <div class="booking__item">
                    <label for="location" class="promo__text">Location</label>
                    <input type="text" id="location" placeholder="Where are you going?">
                </div>
                <div class="booking__item">
                    <label for="checkin" class="promo__text">Check in</label>
                    <input type="text" id="checkin" placeholder="Add dates">
                </div>
                <div class="booking__item">
                    <label for="checkout" class="promo__text">Check out</label>
                    <input type="text" id="checkout" placeholder="Add dates">
                </div>
                <div class="booking__item">
                    <label for="adult" class="promo__text">Adult</label>
                    <select id="adult" class="promo__text" name="Adult">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="booking__item">
                    <label for="child" class="promo__text">Child</label>
                    <select id="child" class="promo__text" name="Child">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <button class="button button_small">Search</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
